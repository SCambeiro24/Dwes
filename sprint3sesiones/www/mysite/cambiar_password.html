<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cambiar contraseña</title>
</head>
<body>
    <h2>Cambiar contraseña</h2>
    <form action="cambiar_password.php" method="post">
        <label for="email">Correo electrónico:</label><br>
        <input type="email" name="email" required><br><br>

        <label for="nueva_password">Nueva contraseña:</label><br>
        <input type="password" name="nueva_password" required><br><br>

        <label for="confirmar_password">Confirmar contraseña:</label><br>
        <input type="password" name="confirmar_password" required><br><br>

        <input type="submit" value="Actualizar contraseña">
    </form>
</body>
</html>
